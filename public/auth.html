<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sande Family</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div id="preloader">
        <div class="loader">
            <i class="fas fa-heart loader-heart"></i>
        </div>
    </div>

    <header>
        <nav>
            <div class="logo">SANDE FAMILY</div>
        </nav>
    </header>
    <section id="auth">
        <h2>Sande Family Portal Access</h2>
        <div class="tabs">
            <button class="tab-button active" data-tab="signin">Sign In</button>
            <button class="tab-button" data-tab="signup">Sign Up</button>
            <button class="tab-button" data-tab="reset">Reset Password</button>
        </div>

        <div class="tab-content active" id="signin">
            <form id="signin-form">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In to Family Portal</button>
                <a href="#" class="forgot-password" data-tab="reset">Forgot your password?</a>
            </form>
        </div>

        <div class="tab-content" id="signup">
            <form id="signup-form">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Join Family Portal</button>
            </form>
        </div>

        <div class="tab-content" id="reset">
            <form id="reset-form">
                <input type="email" name="email" placeholder="Email Address" required>
                <button type="submit" id="request-reset">Request Password Reset</button>
            </form>
            <form id="reset-confirm-form" style="display: none;">
                <input type="hidden" name="token">
                <input type="password" name="newPassword" placeholder="New Password" required>
                <input type="password" name="confirm-newPassword" placeholder="Confirm New Password" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Sande Family. All Rights Reserved.</p>
    </footer>

    <div id="notification-container"></div>
</body>
</html>
